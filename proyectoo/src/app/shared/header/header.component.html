

<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-padding">
    <div class="cabecera" [ngClass]="{'iniciado': usuario!==''}">
      <p><a [routerLink]= "['/']">Home</a></p>
      <p><a [routerLink]= "['/register']">Registrar</a></p>
      @if (usuario){

        <p><a [routerLink]= "['/logout']">Logout</a></p>
        @if(usuarioCompleto.rol === 'docente'){
          <p><a [routerLink]="['/docente']">Docente</a></p>
        }
        @else{
          <p><a [routerLink]="['/estudiante']">Alumno</a></p>
        }
      }
      @else{
        <p><a [routerLink]= "['/login']">Login</a></p>
      }

      @if (usuario!==''){
        <p>
          Usuario: {{usuario}} - {{usuarioCompleto.rol}}
        </p>
      }
    </div>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>



</div>
