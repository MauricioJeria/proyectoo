<ion-content>
  <app-header></app-header>

  @if (isLoading){
    <ion-spinner name="bubbles"></ion-spinner>
  }
  <h1>
    Inicio de Sesion
  </h1>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="clave"></ion-input>
  </ion-item>
  <ion-button (click)="login(usuario, clave)">Iniciar sesion</ion-button>
  <ion-text color="danger" *ngIf="loginFailed">
    Usuario o clave incorrectos.
  </ion-text>
  <ion-item lines="none">
    <ion-label>Â¿No tienes una cuenta?</ion-label>
    <ion-button fill="clear" [routerLink]="['/register']">Registrarse</ion-button>
  </ion-item>
  <app-footer></app-footer>
  </ion-content>
