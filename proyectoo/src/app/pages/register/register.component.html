<ion-content>
  <app-header></app-header>
  <div class="p-3">
    <p>Registrar Nuevo Usuario</p>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="nombreCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select [(ngModel)]="rol">
        <ion-select-option value="docente">Docente</ion-select-option>
        <ion-select-option value="estudiante">Estudiante</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="registrar()">Registrar</ion-button>

    <div *ngIf="successMessage" style="color: green;" class="p-3">
      <h2> {{ successMessage }} </h2>
    </div>

    <div *ngIf="successMessage" style="color: rgb(255, 0 , 0);" class="p-3">
      <h2> {{ errorMessage }} </h2>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
