<ion-content>
  <app-header></app-header>
  <div class="docente-container">
    <h1>DOCENTE</h1>
    <ion-header>
      <ion-toolbar>
        <ion-title>Asignatura</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let asignatura of asignaturas">
        <div class="asignatura-container">
          <div class="asignatura-nombre">
            {{ asignatura.nombre }} - {{ asignatura.id }}
          </div>
          <ion-button fill="outline" class="generarQRboton" (click)="generarQR(asignatura.id)">QR</ion-button>
        </div>
      </ion-item>
    </ion-list>

    <div class="qr-container" *ngIf="showQRcode">
      <h2>CÃ³digo QR</h2>
      <h3>{{qrData}}</h3>
      <canvas #qrCanvas></canvas>
    </div>
  </div>
  
  <app-footer></app-footer>
</ion-content>
