<ion-content>
  <app-header></app-header>
  <ion-header>
    <ion-toolbar>
      <ion-title>Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <div class="asignatura-container">
        <div class="asignatura-nombre">
          {{ asignatura.nombre }} - {{ asignatura.id }}
        </div>
      </div>
      <ion-button (click)="takePicture()" fill="outline" class="escanear-qr-button">Scan Qr</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
