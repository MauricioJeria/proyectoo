<ion-content class="ion-padding">
  <app-header></app-header>

  <div class="student-container">
    <div class="student-box">
      <ion-header class="custom-header">
        <ion-toolbar>
          <ion-title>Asignaturas</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-list>
        <ion-item *ngFor="let asignatura of asignaturas" lines="none" class="custom-item">
          <div class="asignatura-container">
            <div class="asignatura-nombre">
              {{ asignatura.nombre }} - {{ asignatura.id }}
            </div>
            <ion-button (click)="takePicture()" fill="outline" class="escanear-qr-button">
              Scan QR
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
